  <script>
    var guessnumer = [0, 0, 0, 0];
    var guessanswer;
    var A = 0;
    var B = 0;
    var k = 1;
    var json = {};

    function round() {
      for (var i = 0; i < 4; i++) {

        var rdm = 0; //暫存的亂數

        do {
          var exist = false; //此亂數是否已存在
          rdm = Math.floor(Math.random()*9)+1; //取得亂數

          //檢查亂數是否存在於陣列中，若存在則繼續回圈
          if (guessnumer.indexOf(rdm) != -1) exist = true;

        } while (exist); //產生沒出現過的亂數時離開迴圈

        guessnumer[i]=rdm;
      }
    }

    function initgame(params) {

      round();
      $('#faild').attr('disabled', false);
      $('#wacthnumber').attr('disabled', false);
      $('#guess').attr('disabled', false);
    }

    function checkanswer(params) {
      A = 0;
      B = 0;

      guessanswer = $('#answer').val();
      for (var i = 0; i < 4; i++) {
        3
        if (guessnumer[i] == guessanswer[i])
          A++;
        else
          B++;

      }
      k = k + 1;
      pushanswer();

    }

    function click() {
      $("#btnstart").click(initgame);
      $("#guess").click(checkanswer);
      $('#watchnumber').click(watchanswer);
      $('#faild').click(initgame);
    }

    function pushanswer(params) {
      var numberstyle = "<li class='list-group-item'><span id='number" + k +
        "' class='label label-danger'>1A0B</span></li>";
      $("#putanswer").append(numberstyle);
      $('#number' + k).html(A + "A" + B + "B");
    }
    function watchanswer(params) {
      k++;
      var numberstyle = "<li class='list-group-item'><span id='number" + k +
        "' class='label label-danger'>1A0B</span></li>";
      $("#putanswer").append(numberstyle);
      $('#number' + k).html("答案為:"+guessnumer[0]+""+guessnumer[1]+""+guessnumer[2]+""+guessnumer[3]);
      $('#guess').attr('disabled', true);
    }
    $(function () {
      click();
      $('#faild').attr('disabled', true);
      $('#wacthnumber').attr('disabled', true);
    });
  </script>
