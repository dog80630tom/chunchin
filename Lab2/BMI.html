<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- bootstrap 4.3.1 -->
    <style>
        .br15 {

            border-radius: 15px;

        }

        .br30 {

            border-radius: 30px;

        }

        .br50 {

            border-radius: 50px;

        }
    </style>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        
        function GetBmi(height, weight) {
            let bmi = 0;
            H = height / 100;
            bmi = weight / (H * H);
            return bmi;
        }

        function initBMI() {
            $("#Button1").click(function (e) {
                var height = $('#textHeight').val();
                var weight = $('#textWeight').val();
                var BMI = GetBmi(height, weight);
                $('#result').after('<label>' + BMI + '</label>');

            });
        }

        function changeimg() {
            var value = $(this).val();
            $('#ImgGroup2 img').removeClass();
            $('#ImgGroup2 img').addClass(value);
        }

        function initchecked() {
            $('#CheckAll').click(function (e) {
                var Ischeck = $('#CheckAll').prop('checked');
                $('#CheckBoxGroup input').prop('checked', Ischeck);

            });
        }

        function inithavor() {
            $('#ImgGroup2 img').hover(function () {
                    $(this).css('cursor', 'pointer');
                    $(this).css('transform', 'scale(1.1)').css('transition-duration', '0.1s');
                }, function () {
                    $(this).css('transform', 'scale(1)').css('transition-duration', '0.1s');

                }


            )
        }

        function initimg() {
            $('#sel01').change(changeimg);
        }
        $(function () {
            initBMI();
            initchecked();
            initimg();
            inithavor();
        });
    </script>

</head>

<body>
    <div class="row" style="margin:10px">
        <div class="col-6">
            <h1>BMI計算(改成jQuery版本)</h1>
            <label>身高:</label>
            <input class="form-control" id="textHeight" value="0" />
            <label>體重:</label>
            <input class="form-control" id="textWeight" value="0" />
            <br />
            <button class="btn btn-primary" id="Button1">計算</button>
            <br />
            <span id="result"></span>
        </div>
    </div>
    <hr />
    <div class="row" style="margin:10px">
        <div class="col-12">
            <input id="CheckAll" type="checkbox" />勾選全部
            <div id="CheckBoxGroup">
                <input type="checkbox" />項目1
                <input type="checkbox" />項目2
                <input type="checkbox" />項目3
                <input type="checkbox" />項目4
                <input type="checkbox" />項目5
                <input type="checkbox" />項目6
                <input type="checkbox" />項目7
                <input type="checkbox" />項目8
            </div>
        </div>
    </div>
    <hr />
    <div id="ImgGroup2" class="row" style="margin:10px; padding-top:100px">
        <div class="col-12">
            <select id="sel01">
                <option value="br15">15px</option>
                <option value="br30">30px</option>
                <option value="br50">50px</option>
            </select>
        </div>

        <div class="col-4">
            <img src="../Images/1.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="../Images/2.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="../Images/3.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>
</body>

</html>
