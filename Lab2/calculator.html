<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
    .col-md-4{

        margin: 30px;
    }
    </style>
    <script>
        var sum ="";
    function addtext(text) {
      sum = sum+text;
    }
   function alltext(text) {
       $("#co").val(text);
   }
   function cleartext() {
    $("#co").val("");
    sum="";
   }
 function calculator() {
    $("#co").val(eval(sum));
    sum=eval(sum);
 }
    $(function () {
        $("input:button").click(function (e) { 
           var tiem=$(this).val();
          if(tiem=="AC") {cleartext();
          }
          else if(tiem=="=")
          { calculator();
          }
          else
          {
           addtext(tiem);
           alltext(sum);
          }
        });
    
    });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
                <div class="col-md-4">
            <div><input id="co" type="text"></div>
</div>
        </div>
        <div class="col-md-4"><input type="button" class="btn btn-danger" value="AC">
            <input  type="button" class="btn btn-danger" value="(">
            <input type="button" class="btn btn-danger" value=")">
            <input  type="button" class="btn btn-danger" value="%">
        </div>
        <div class="col-md-4"><input type="button" class="btn btn-danger" value="7">
            <input  type="button" class="btn btn-danger" value="8">
            <input  type="button" class="btn btn-danger" value="9">
            <input  type="button" class="btn btn-danger" value="/">
        </div>
        <div class="col-md-4"><input  type="button" class="btn btn-danger" value="4">
            <input  type="button" class="btn btn-danger" value="5">
            <input  type="button" class="btn btn-danger" value="6">
            <input  type="button" class="btn btn-danger" value="*">
        </div>
        <div class="col-md-4"><input  type="button" class="btn btn-danger" value="1">
            <input  type="button" class="btn btn-danger" value="2">
            <input  type="button" class="btn btn-danger" value="3">
            <input  type="button" class="btn btn-danger" value="-">
        </div>
        <div class="col-md-4"><input type="button" class="btn btn-danger" value="0">
            <input  type="button" class="btn btn-danger" value=".">
            <input  type="button" class="btn btn-danger" value="=">
            <input  type="button" class="btn btn-danger" value="+">
        </div>
    </div>
</body>

</html>
