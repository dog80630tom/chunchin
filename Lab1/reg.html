<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        
            function gettoset(){
                var Ischeck=  document.getElementById('AllOk');
                  if(!Ischeck.checked)
                  {
            document.getElementById('ModalBody').innerText="請勾選同意";
    $('#myModal').modal();
    
                  }
                  else{
                    document.getElementById('ModalBody').innerText="註冊成功";
    $('#myModal').modal();

                  }
    
            }
        </script>
    
</head>
<body>
    <div class="container ">
        <div class="row ">
            <div class="col-md-3 align-items-center ">

            </div>
            <div class="col-md-6 align-items-center " style="margin-top: 30px">
                <div class="card">
                    <div class="card-header bg-primary text-white">註冊畫面</div>
                    <div class="card-body"><label class="col-md-12">帳號：</label><input class="form-control"
                            type="text"></div>
                    <div class="card-body"><label class="col-md-12">密碼:</label><input class="form-control" type="text">
                    </div>
                    <div class="card-body"><label class="col-md-12">姓名:</label><input class="form-control" type="text">
                    </div>
                    <div class="card-body"><label class="col-md-12">城市:</label><input class="form-control" type="text">
                    </div>
                    <div class="card-body"><label class="col-md-12">專長:</label><input class="form-control" type="text">
                    </div>
                    <div><input type="checkbox" id="AllOk" name="AllOk">勾選同意使用資料</div>
                    <div class="card-body">     <button type="button"
                   onclick="gettoset()"    class="btn btn-info  btn-sm btn-block">註冊</button>
                </div>
                <div class="col-md-4 align-items-center ">

                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" id="ModalBody">
                    Modal body..
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
